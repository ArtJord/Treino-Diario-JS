<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conversor Celsius para Fahrenheit</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    input { padding: 10px; width: 80px; }
  </style>
</head>
<body>
  <h1>°C para °F</h1>
  <input type="number" id="celsius" placeholder="Celsius">
  <button onclick="converter()">Converter</button>
  <h2 id="resultado"></h2>

  <script>
    function converter() {
      const c = parseFloat(document.getElementById('celsius').value);
      const f = (c * 9/5) + 32;
      document.getElementById('resultado').textContent = `${f.toFixed(1)} °F`;
    }
  </script>
</body>
</html>
