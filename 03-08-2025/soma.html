<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Soma de Números</title>
  <style>
    body { padding: 50px; text-align: center; font-family: sans-serif; }
    input { margin: 5px; padding: 10px; width: 80px; }
  </style>
</head>
<body>
  <h1>Soma de Dois Números</h1>
  <input type="number" id="n1" placeholder="Número 1">
  <input type="number" id="n2" placeholder="Número 2">
  <br><br>
  <button onclick="somar()">Somar</button>
  <h2 id="resultado"></h2>

  <script>
    function somar() {
      const a = parseFloat(document.getElementById('n1').value);
      const b = parseFloat(document.getElementById('n2').value);
      const r = a + b;
      document.getElementById('resultado').textContent = `Resultado: ${r}`;
    }
  </script>
</body>
</html>
