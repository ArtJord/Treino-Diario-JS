<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; padding: 30px; }
    h1 { color: #333; }
    input, button { padding: 8px; margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 5px 0; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>üìù Lista de Tarefas</h1>
  <input id="taskInput" placeholder="Digite sua tarefa..." />
  <button onclick="addTask()">Adicionar</button>
  <ul id="taskList"></ul>

  <script>
    const taskList = document.getElementById('taskList');

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="${task.done ? 'done' : ''}" onclick="toggleDone(${index})">${task.text}</span>
          <button onclick="removeTask(${index})">üóëÔ∏è</button>`;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push({ text, done: false });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      input.value = "";
      loadTasks();
    }

    function removeTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks"));
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    function toggleDone(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks"));
      tasks[index].done = !tasks[index].done;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
