<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Semáforo Automático</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .semaforo {
      width: 100px;
      background: #222;
      padding: 25px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      box-shadow: 0 0 20px #000;
    }

    .luz {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #444;
      opacity: 0.3;
      transition: background 0.5s ease, opacity 1s ease;
    }

    .vermelho.ativo {
      background: red;
      opacity: 1;
    }

    .amarelo.ativo {
      background: yellow;
      opacity: 1;
    }

    .verde.ativo {
      background: limegreen;
      opacity: 1;
    }

    p {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🚦 Semáforo Automático</h1>
  <div class="semaforo">
    <div class="luz vermelho" id="vermelho"></div>
    <div class="luz amarelo" id="amarelo"></div>
    <div class="luz verde" id="verde"></div>
  </div>
  <p>Cada luz fica acesa por 5 segundos</p>

  <script>
    const luzes = {
      vermelho: document.getElementById('vermelho'),
      amarelo: document.getElementById('amarelo'),
      verde: document.getElementById('verde')
    };

    const ordem = ['vermelho', 'verde', 'amarelo'];
    let atual = 0;

    function atualizarSemaforo() {
      // Remove "ativo" de todas
      Object.values(luzes).forEach(el => el.classList.remove('ativo'));

      // Adiciona "ativo" à atual
      const corAtual = ordem[atual];
      luzes[corAtual].classList.add('ativo');

      // Próxima cor
      atual = (atual + 1) % ordem.length;
    }

    atualizarSemaforo(); // iniciar de imediato
    setInterval(atualizarSemaforo, 5000); // troca a cada 5s
  </script>
</body>
</html>
