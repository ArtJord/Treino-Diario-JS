<!DOCTYPE html>
<html>
<head><title>Contador de Caracteres</title></head>
<body>
  <textarea id="texto" rows="4" cols="30" oninput="contar()"></textarea>
  <p>Caracteres: <span id="contador">0</span></p>

  <script>
    function contar() {
      const texto = document.getElementById("texto").value;
      document.getElementById("contador").innerText = texto.length;
    }
  </script>
</body>
</html>
