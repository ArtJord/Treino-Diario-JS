<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Temperatura</title>
</head>
<body>
  <h2>Conversor Celsius → Fahrenheit</h2>
  <input type="number" id="celsius" placeholder="°C">
  <button onclick="converter()">Converter</button>
  <p id="resultado"></p>

  <script>
    function converter() {
      const c = parseFloat(document.getElementById("celsius").value);
      const f = (c * 9/5) + 32;
      document.getElementById("resultado").innerText = `${c}°C = ${f.toFixed(2)}°F`;
    }
  </script>
</body>
</html>
