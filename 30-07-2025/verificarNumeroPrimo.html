<!DOCTYPE html>
<html>
<head>
  <title>Verificar Número Primo</title>
</head>
<body>
  <h2>Verificador de Número Primo</h2>
  <input type="number" id="numero" placeholder="Digite um número">
  <button onclick="verificar()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function verificar() {
      const num = parseInt(document.getElementById("numero").value);
      let primo = num > 1;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) primo = false;
      }
      document.getElementById("resultado").innerText = primo ? "É primo!" : "Não é primo.";
    }
  </script>
</body>
</html>
