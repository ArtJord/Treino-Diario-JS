<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de N√∫mero Aleat√≥rio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background-color: #eaad62; 
      background-image: url('imagens/img.png'); 
      background-repeat: no-repeat;

    h2 {
      color: #000000;
      margin-bottom: 20px;

    input {
      width: 100px;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: 2px solid #e09e68;
      border-radius: 8px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #59be00;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #59be00;
    }

      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;

<body>
  <div class="container">
    <h2>üé≤ N√∫mero Aleat√≥rio</h2>
    <input type="number" id="min" placeholder="M√≠nimo">
    <input type="number" id="max" placeholder="M√°ximo"><br>
    <button onclick="gerar()">Gerar</button>
    <p id="resultado"></p>
  </div>

  <script>
    function gerar() {
      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(min) || isNaN(max) || min > max) {
        resultado.innerText = "‚ùå Intervalo inv√°lido.";
        return;
      }

      const aleatorio = Math.floor(Math.random() * (max - min + 1)) + min;
      resultado.innerText = `‚úÖ N√∫mero gerado: ${aleatorio}`;
    }
  </script>
</body>
