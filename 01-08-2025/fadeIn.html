<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modal Fade</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    button { padding: 10px 20px; font-size: 16px; }
    .overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center;
      opacity: 0; transition: opacity 0.3s ease;
    }
    .overlay.ativo { display: flex; opacity: 1; }
    .modal {
      background: #fff; padding: 20px; border-radius: 8px; max-width: 300px; text-align: center;
      transform: scale(0.8); transition: transform 0.3s ease;
    }
    .overlay.ativo .modal { transform: scale(1); }
    .modal button { margin-top: 15px; }
  </style>
</head>
<body>
  <button onclick="abrir()">Abrir Modal</button>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Olá!</h2>
      <p>Este é um modal simples.</p>
      <button onclick="fechar()">Fechar</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    function abrir() {
      overlay.classList.add('ativo');
    }
    function fechar() {
      overlay.classList.remove('ativo');
    }
  </script>
</body>
</html>
